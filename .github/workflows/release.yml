name: release
on:
  push:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: read
      checks: write
      actions: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.2.1
        with:
          java-version: 21
          distribution: 'temurin'

      - uses: gradle/actions/setup-gradle@v3
      - run: ./gradlew test --continue --no-daemon --parallel

      - uses: dorny/test-reporter@v1.9.0
        if: success() || failure()
        with:
          name: tests
          path: "**/**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # include git tags

      - uses: actions/setup-java@v4.2.1
        with:
          java-version: 21
          distribution: 'temurin'

      - uses: paulhatch/semantic-version@v5.4.0
        id: tag
        with:
          bump_each_commit: true
          tag_prefix: ""

      - id: notes
        run: |
          randomDelimiter=${RANDOM}
          text="$(git --no-pager log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%h %s")"
          echo 'CHANGELOG<<$randomDelimiter' >> $GITHUB_OUTPUT
          echo $text >> $GITHUB_OUTPUT
          echo '$randomDelimiter' >> $GITHUB_OUTPUT

      - uses: actions/create-release@v1.1.4
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          release_name: ${{ steps.tag.outputs.version }}
          body: |
            Changes in this Release
            ${{ steps.notes.outputs.CHANGELOG }}

      - uses: gradle/gradle-build-action@v3.3.2
        with:
          arguments: -Pversion=${{ steps.tag.outputs.version }} publish
          gradle-home-cache-cleanup: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
